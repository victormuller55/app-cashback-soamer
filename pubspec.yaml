name: app_cashback_soamer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.5.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  loading_animation_widget: ^1.2.0+4
  flutter_snackbar_content: ^0.0.3
  animated_bottom_navigation_bar: ^1.2.1
  shared_preferences: ^2.2.1
  connectivity: ^3.0.6
  introduction_screen: ^3.1.11
  intl: ^0.18.1
  url_launcher: ^6.1.14
  pin_code_fields: ^8.0.1
  image_picker: ^1.0.4
  flutter_pdfview: ^1.3.2
  advance_pdf_viewer: ^2.0.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  flutter_barcode_scanner: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/ponteiras/
     - assets/gif/
     - assets/animations/

  fonts:
    - family: lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf